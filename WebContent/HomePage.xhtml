<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Welcome to Twitterella</title>
</h:head>

<h:body>

<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="content">
  
  <h2>Die beliebtesten Posts</h2>

	<!-- make every message clickable with href to individual MessagePage-->

	<h:form>
		<h:dataTable var="message" value="#{messageBean.messages}">
			<h:column>
				<f:facet name="header">Nachricht</f:facet>
				<h:outputText value="#{message.message}" />
			</h:column>

			<h:column>
				<f:facet name="header">Likes</f:facet>
				<h:outputText value="#{message.likes}" />
			</h:column>

			<h:column>
				<f:facet name="header">Verfasser</f:facet>
				<h:outputText value="#{message.userName}" />
			</h:column>

			<h:column>
				<h:commandButton id="detailPage" action="#{messageBean.openDetails(message)}" value="Details..." />
			</h:column>
		</h:dataTable>
	</h:form>
	
    
  </ui:define>
</ui:composition>
	
	
</h:body>

</html>
