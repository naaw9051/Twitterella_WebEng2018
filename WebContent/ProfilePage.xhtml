<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Twitterella Profil</title>
</h:head>

<h:body>

    <h2>Mein Profil</h2>

	<h:form id="profilePicture">      
         <h:graphicImage value = "/images/jsf-mini-logo.png"/>
    </h:form>

    <div id="userName">
        <h:outputText value="#{userBean.user.name}"/>
    </div>
   
   <h3>Meine Posts</h3>
    <ul id="messageList">
		<ui:repeat value="#{messagebean.messageManager.findAllMessages(userbean.user,name)}" var="message">
			<li>
				<div><a href="MessagePage.xhtml"/> 
				<h:outputText value="#{message.message}"/>
				<h:outputText value="#{message.likes}"/>
				<h:outputText value="#{message.userName}"/>
				</div>
			</li>
		</ui:repeat>
	</ul>

</h:body>

</html>
