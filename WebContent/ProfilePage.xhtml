<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Twitterella Profil</title>
</h:head>

<h:body>

	<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="content">
    	  <h2>Mein Profil</h2>

		<p><button class="profilepicture page"><h:outputText value="#{userBean.user.name}"/></button></p>
   
   <h3>Meine Posts</h3>
    <h:form>
         <h:dataTable value="#{messageBean.messageManager.findAllMessages(userBean.user.name)}" var="profileMessages" class="table table-striped">
             <h:column>    				
               <f:facet name = "header">Nachricht</f:facet>    				
               <h:outputText value= "#{profileMessages.message}"/>
            </h:column>
            
            <h:column>
               <f:facet name = "header">Likes</f:facet>
               <h:outputText value= "#{profileMessages.likes}"/>
            </h:column>
            
             <!--  
             <h:column>
               <f:facet name = "details">Details</f:facet>
               <h:outputText value= "#{profileMessages.id}"/>
               <h:commandLink value="action">
 				<f:param name="id" value="#{profileMessages.id}" />
				</h:commandLink>
            </h:column>
            -->
            
            <!--  
            <h:column>
               <f:facet name = "header">Verfasser</f:facet>
               <h:outputText value= "#{profileMessages.userName}"/>
            </h:column>
            -->
            
         </h:dataTable>
      </h:form>
    	
  </ui:define>
</ui:composition>


  
</h:body>

</html>
