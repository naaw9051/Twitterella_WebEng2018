<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">



<h:body>
   <header>
        <h1>Twitterella</h1>
        <a href="login.xhtml"><button id="loginButton">Login</button></a>
        <nav>
            <a href="HomePage.xhtml">Start</a> |
            <a href="ProfilePage.xhtml">Mein Profil</a> |
            <a href="LogoutPage.xhtml">Logout</a> 
        </nav>
    </header>
    
    <h2>Login</h2>
<h:form>
	<h:panelGrid id="grid" columns="2">
		<h:outputLabel value="Name:" for="name"/>
		<h:inputText id="name" value="#{userBean.user.name}"/>
		<h:outputLabel value="Password:" for="password"/>
		<h:inputText id="password" value="#{userBean.user.password}"/>
		<h:commandButton id="login" action="#{userBean.loginUser}" value="Login"/>
	</h:panelGrid>
</h:form>


</h:body>
</html>
