<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">



<h:body>

<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="content">
    
	<h2>Login</h2>
	
	<h:form class="form-inline justify-content-center">
		<h:panelGrid id="grid" columns="2">
			<h:outputLabel value="Name:" for="name"/>
			<h:inputText id="name" value="#{userBean.user.name}" required="true"/>
			<h:outputLabel value="Password:" for="password" />
			<h:inputSecret type="password" id="password" value="#{userBean.user.password}" required="true"/>
			<h:commandButton class="btn center" id="login" action="#{userBean.login}" value="Login"/>
		</h:panelGrid>
		
	</h:form>

    <p>Noch nicht registriert? Dann klick <a href="RegistrationPage.xhtml">hier</a></p> 
    
  </ui:define>
</ui:composition>
    
   
</h:body>
</html>
