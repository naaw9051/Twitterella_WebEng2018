<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>

    <title>Welcome to Twitterella</title>
</h:head>

<h:body>
   <ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="content">
  
  	 <h2>Registrierung</h2>

<h:form class="form-inline justify-content-center">

	<h:panelGrid id="grid" column="2">
	
		<h:outputLabel value="Name:" for="name"/>
		<h:inputText id="name" value="#{userBean.user.name}" validator="#{userBean.validateName}"/>
		<h:message for="name"></h:message>
		
		<h:outputLabel value="Password:" for="password" />
		<h:inputText type="password" id="password" value="#{userBean.user.password}"/>
		
		<h:outputLabel value="Email:" for="email"/>
		<h:inputText id="email" value="#{userBean.user.email}" required="true" label="email">
			<f:validator validatorId="emailValidator"/>
		</h:inputText>
		<h:message for="email"></h:message>
	
		<h:commandButton id="register" class="btn" action="#{userBean.register}" value="Registrieren"/>
		<h:commandButton id="reset" class="btn" action="#{userBean.reset}" value="Reset" immediate="true"/>
	</h:panelGrid>
</h:form>
    
  </ui:define>
</ui:composition>
   


</h:body>

</html>
