<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>

    <title>Welcome to Twitterella</title>
</h:head>

<h:body>
   
    <h2>Registrierung</h2>

<h:form>
	<h:panelGrid id="grid" rows="3">
		<h:outputLabel value="Name:" for="name"/>
		<h:inputText id="name" value="#{userBean.user.name}" validator="#{userBean.validateName}"/>
		<h:message for="name"></h:message>
		<h:outputLabel value="Password:" for="password" />
		<h:inputText type="password" id="password" value="#{userBean.user.password}"/>
		<h:outputLabel value="Email:" for="email"/>
		<h:inputText id="email" value="#{userBean.user.email}" required="true" label="email">
			<f:validator validatorId="emailValidator"/>
		</h:inputText>
		<h:message for="email"></h:message>
		<h:commandButton id="register" action="#{userBean.register}" value="Registrieren"/>
		<h:commandButton id="reset" action="#{userBean.reset}" value="Reset" immediate="true"/>
		
	</h:panelGrid>
</h:form>


</h:body>

</html>
